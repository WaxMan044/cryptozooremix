<!DOCTYPE html>
<html>

  <body>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<h1>crypto zoo</h1>
	<img src="https://cryptozooworld.com/wp-content/uploads/cryptozoo_egg.jpg" height=300 width=300 alt=egg />
    <style>
	
        /* Styling for the button */
        #feedButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #feedButton:hover {
            background-color: #45a049;
        }

        /* Styling for the progress bar */
        #statusBarContainer {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-top: 20px;
            height: 30px;
            border-radius: 5px;
            display: none; /* Hide by default */
        }

        #statusBar {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            line-height: 30px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
<body>
<h1> Buy egg hatch</h1>
<a href="url">buy.html</a>

 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Example</title>
  <script>
    function showMessage() {
      document.getElementById("message").innerHTML = "buy crypto zoo egg hatch.";
